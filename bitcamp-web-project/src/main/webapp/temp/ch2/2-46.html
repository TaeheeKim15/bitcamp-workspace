<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
    <select name="food">
        <option value="kim">김밥</option>
        <option value="dduk">떡볶이</option>
        <option selected>순대</option>
        <option selected>오뎅</option>
    </select>
    <button>제출</button>
    </form>
</body>
</html>

<!--  
 - selected 가 걸리면 선택지에서 제일 먼저 뜨게 된다
 - 두개를 selected하면 둘중에 더 나중에 것이 뜨게 된다
 - form 안에 안넣으면 아무 의미가 없음
 - value가 있으면 그 값으로 지정된 값이 서버에 보내지게 된다
 -->
