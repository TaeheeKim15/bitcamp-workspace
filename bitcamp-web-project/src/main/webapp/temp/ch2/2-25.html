<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <audio src="Kalimba.mp3" controls="controls" autoplay="autoplay"></audio>
</body>
</html>


<!-- 
  - control 속성과 같이 존재만으로 의미가 있는 태그가 있다
  - control 속성은 값이 있든지 없든지 아무런 영향을 끼치지 않는다
  - 단지 있냐 없냐가 중요한 문제이다
  - control을 없애고 싶으면 속성 자체를 제거해야된다
  - ex) controls="true" => null~~ 완전 의미없음
  - autoplay가 되어있으면 자동 플레이가 되지만 지금은 서핑하고 있는데 당황스럽게 나오면 안되니까
    페이지에서 자동으로 막아놉니다
-->
